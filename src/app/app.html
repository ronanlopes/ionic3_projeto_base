<ion-menu [content]="nav">
	<ion-header>
		<ion-toolbar>
			<ion-title> Menu </ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content class="side-menu">


		<header class="profile-info">
			<i primary class="fa fa-user-circle-o fa-4x profile-icon"></i>
			<div class="user-info">
				{{ this.authService?.getCurrentUser()?.name }}
				<br>
				<span class="role-info">
					<i>
						{{ this.authService?.getCurrentUser()?.role }}
					</i>
				</span>
			</div>
		</header>


		<ion-list>
			<button ion-item (click)="onLoad(homePage)" class="menu-item">
  			<i primary class="fa fa-home fa-2x menu-icon"></i>
				Home
			</button>
			<button ion-item (click)="onLogout()" class="menu-item">
  			<i primary class="fa fa-power-off fa-2x menu-icon"></i>
				Sair
			</button>
		</ion-list>
	</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
